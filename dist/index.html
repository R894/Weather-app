<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="header">
        <div>Weather App</div>
        <div class="search">
            <input type="text" id="search-input"><button id="search-button">Search</button>
        </div>
    </div>
    <div class="main">
        <div class="content">
            <div class="weather">
                <div class="country"></div>
                <div class="temp"></div>
                <div class="feels-like"></div>
                <div class="temp-max"></div>
                <div class="temp-min"></div>
                <button>C</button><button>F</button>
            </div>
        </div>
    </div>
    <div class="footer">Check out my Github</div>
</body>
</html>
